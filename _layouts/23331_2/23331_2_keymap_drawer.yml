layout:
  cols_thumbs_notation: 23331v+2 2+1v3332
draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 60.0
  combo_w: 25.0
  combo_h: 25.0
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: auto
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0
    rel_y: 4
    rel_w: 12
    rel_h: 12
    rx: 4
    ry: 4
  shrink_wide_legends: 7
  style_layer_activators: true
  svg_extra_style: |
    rect,
    path {
      shape-rendering: geometricPrecision;
    }

    /* Keys */
    .shifted,
    .hold {
        font-size: 16px;
        text-anchor: middle;
    }

    .shifted {
        dominant-baseline: geometricPrecision;
        translate: -20px 2px;
    }
    .shifted.glyph {
        translate: -20px 2px;
    }

    .hold {
        dominant-baseline: ideographic;
        translate: 20px -2px;
    }
    .hold.glyph {
        translate: 20px -2px;
    }
    /*
    .hold.mdi\:bluetooth {
      translate: 1px -24px;
    }
    */


    /*
     * Combos
     */
    rect.combo {
        stroke-width: 0;
    }
    path.combo {
        stroke-width: 1;
        fill: none;
    }
    .combo.tap {
        font-size: 10px;
    }
    .combo.shifted {
        font-size: 10px;
        translate: -9px -5px;
    }
    .combo.shifted.glyph {
        translate: -4px -0px;
    }

    /*
    .combo.hold {
        font-size: 10px;
        translate: 0 0;
    }
    rect.held {
      text-anchor: middle;
      text-align: right;
    }
    rect.combo.held {
      text-anchor: middle;
      text-align: right;
    }
    */
  glyph_tap_size: 16
  glyph_hold_size: 14
  glyph_shifted_size: 14
  glyphs: {} # mapping of glyph name to be used to svg definition
  footer_text: Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
