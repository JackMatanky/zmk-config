combos:
  # >>> Layers <<<
  - { p: [24, 27], k: $$mdi:caps-lock$$, l: ['ENG'], a: bottom, o: 0.3 } # To English
  - { p: [12, 13], k: $$mdi:star-david$$, l: ['ENG'] } # To Hebrew
  - {
      p: [25, 27],
      k: $$mdi:function$$,
      l: ['ENG'],
      a: bottom,
      o: 0.8,
      s: -0.325,
    } # To Function
  # To Bluetooth
  - { p: [1, 2, 3], k: $$mdi:bluetooth$$, l: ['ENG'], a: top, o: 0.3 }
  - { p: [4, 5, 6], k: $$mdi:bluetooth$$, l: ['ENG'], a: top, o: 0.3 }

  # >>> General <<<
  # Alt-Tab
  - { p: [0, 8], k: $$mdi:swap-horizontal$$, l: ['ENG'] }
  # - { p: [0, 8], k: '↹', l: ['ENG'] }
  # Capslock
  - { p: [20, 21], k: $$mdi:apple-keyboard-caps$$, l: ['ENG'] }
  # Capsword
  - { p: [3, 4], k: $$mdi:keyboard-caps$$, l: ['ENG'] }
  # Backspace-Delete
  - { p: [4, 14], k: '⌦ ⌫', l: ['ENG'] }
  # Return
  - { p: [7, 17], k: $$mdi:keyboard-return$$, l: ['ENG'] }
  # Escape
  - { p: [6, 7], k: '⎋ESC', l: ['ENG'] }

  # >>> Shortcuts <<<
  # Copy-Paste (copy + control)
  - { p: [0, 1], k: $$mdi:content-copy$$, l: ['ENG'] }
  - { p: [0, 1], k: $$mdi:content-paste$$, l: ['ENG'], a: top, o: 0.3 }
  # Undo
  - { p: [8, 18], k: $$mdi:undo-variant$$, l: ['ENG'] }
  # Redo
  - { p: [17, 23], k: $$mdi:redo-variant$$, l: ['ENG'] }
  # Select All
  - { p: [15, 16, 25], k: Select All, l: ['ENG'], draw_separate: true }
  # Find
  - { p: [19, 20, 25], k: Find, l: ['ENG'], draw_separate: true }

  # >>> Parentheses and Brackets <<<
  # Left
  - { p: [2, 3], k: '< (', l: ['ENG'] }
  - { p: [1, 2], k: '{ [', l: ['ENG'] }
  # Right
  - { p: [4, 5], k: '> )', l: ['ENG'] }
  - { p: [5, 6], k: '} ]', l: ['ENG'] }

  # >>> Punctuation and Symbols <<<
  # Top-Middle
  # Left
  - { p: [1, 9], k: '{', l: ['ENG'] }
  - { p: [2, 10], k: '``` `', l: ['ENG'] }
  - { p: [3, 11], k: '" ''', l: ['ENG'] }
  # Right
  - { p: [5, 15], k: '! ?', l: ['ENG'] }
  - { p: [6, 16], k: '}', l: ['ENG'] }

  # Middle
  # Left
  - { p: [11, 12], k: '|', l: ['ENG'], a: top, o: -0.2, s: 0.5 }
  # Right
  - { p: [13, 14], k: '\', l: ['ENG'] }
  - { p: [14, 16], k: '!= =', l: ['ENG'], draw_separate: true }

  # Middle-Bottom
  # Left
  # - { p: [9, 18], k: '%', l: ['ENG'] }
  - { p: [10, 19], k: '#', l: ['ENG'] }
  - { p: [11, 20], k: '_', l: ['ENG'] }
  # Right
  - { p: [14, 21], k: '-', l: ['ENG'] }
  - { p: [15, 22], k: '*', l: ['ENG'] }
  - { p: [16, 23], k: '/', l: ['ENG'] }

  # Bottom
  # Left
  # - { p: [18, 19], k: '~', l: ['ENG'] }
  # Right
  # - { p: [22, 23], k: '+', l: ['ENG'] }

  # >>> English and Hebrew Letters <<<
  - { p: [10, 11], k: K, l: ['ENG'] }
  - { p: [1, 11], k: CK, l: ['ENG'], draw_separate: true }
  - { p: [9, 11], k: SK, l: ['ENG'], draw_separate: true }
  - { p: [11, 18], k: RK, l: ['ENG'], draw_separate: true }
  - { p: [19, 20], k: Q, l: ['ENG'] }
  - { p: [18, 20], k: QU, l: ['ENG'], draw_separate: true }
  # Right
  - { p: [14, 15], k: Z, l: ['ENG'] }
  - { p: [14, 15], k: ז, l: ['HEB'] }
  - { p: [21, 22], k: X, l: ['ENG'] }
  - { p: [21, 23], k: XE, l: ['ENG'], draw_separate: true }
  - { p: [15, 21], k: EX, l: ['ENG'], draw_separate: true }
  - { p: [16, 21], k: AX, l: ['ENG'], draw_separate: true }
  - { p: [17, 21], k: IX, l: ['ENG'], draw_separate: true }